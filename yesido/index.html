<!DOCTYPE html>
<html lang="en" >
    <head>
        <style>
        	.yesido-img {
        		position:absolute; 
        		clip:rect(0px 120px 80px 0px); 
        	}
        	/*yesido裁剪显示*/
        	.yesido-move{
        	  -webkit-animation-name: yesido-move-action;
			  -webkit-animation-duration: 1.5s;
			  -webkit-animation-iteration-count: infinite;
			  -webkit-animation-direction:alternate; /* Safari 和 Chrome bounce弹回啦*/

			  animation-name: yesido-move-action;
			  animation-duration: 1.5s;
			  animation-iteration-count: infinite;
			  animation-direction:alternate;
        	}
        	@-webkit-keyframes yesido-move-action {
			  from {clip:rect(0px 0px 80px 0px)} 
			  to {clip:rect(0px 120px 80px 0px)}
			}
			@keyframes yesido-move-action {
			  from {clip:rect(0px 0px 80px 0px)} 
			  to {clip:rect(0px 120px 80px 0px)}
			}

        	.ink-img {
	        	position: relative; 
	        	left: -10px;
	        }

	        .pen-img {
	        	position: relative;
	        }
	
			/*笔左右移动*/
			.pen-move {
			  -webkit-animation-name: pen-move-action;
			  -webkit-animation-duration: 3s;
			  -webkit-animation-iteration-count: infinite;

			  animation-name: pen-move-action;
			  animation-duration: 3s;
			  animation-iteration-count: infinite;
			}
			@-webkit-keyframes pen-move-action {
			  0% {right: -70px;		bottom: 40px} 
			  7% {					bottom: 10px} 
			  10% {					bottom: 40px} 
			  14% {					bottom: 10px} 
			  18% {					bottom: 40px} 
			  21% {					bottom: 10px} 
			  18% {					bottom: 40px} 
			  38% {					bottom: 120px}
			  50% {right: -240px;	bottom: 10px}
			  58% {					bottom: 120px}
			  100% {right: -70px;	bottom: 40px}
			}
			@keyframes pen-move-action {
			  0% {right: -70px;		bottom: 40px} 
			  7% {					bottom: 10px} 
			  10% {					bottom: 40px} 
			  14% {					bottom: 10px} 
			  18% {					bottom: 40px} 
			  21% {					bottom: 10px} 
			  18% {					bottom: 40px} 
			  38% {					bottom: 120px}
			  50% {right: -240px;	bottom: 10px}
			  58% {					bottom: 120px}
			  100% {right: -70px;	bottom: 40px}
			}

			.drop-img {
	        	position: relative; 
	        	left: -80px;
	        	opacity: 0;
	        }
			
			/*水滴上溅*/
			.drop-move {
			  -webkit-animation-name: drop-move-action;
			  -webkit-animation-duration: 3s;
			  -webkit-animation-iteration-count: infinite;
			  -webkit-animation-delay:1.5s; /* Safari 和 Chrome */
			  -webkit-animation-timing-function:ease-out; /* Safari and Chrome */
	
			  animation-name: drop-move-action;
			  animation-duration: 3s;
			  animation-iteration-count: infinite;
			  animation-delay:1.5s;
			  animation-timing-function:ease-out;
			}
			@-webkit-keyframes drop-move-action {
			  0% {opacity: 0;top: -40px;width: 34px;height: 49px;} 
			  15% {opacity: 1;top: -100px;width: 20px;height: 29px;}
			  30% {opacity: 0;top: -40px;width: 10px;height: 14px;}
			}
			@keyframes drop-move-action {
			  0% {opacity: 0;top: -40px;width: 34px;height: 49px;} 
			  15% {opacity: 1;top: -100px;width: 20px;height: 29px;}
			  30% {opacity: 0;top: -40px;width: 10px;height: 14px;}
			}

			.ink-font{ font-size:2em;}
		</style>

        <meta charset="utf-8" />
        <link rel="shortcut icon" href="favicon.ico" />
        <title>yesido</title>

    </head>
    <body style="background:#F6F6F6">
<script>
//获取域名
host = window.location.host;

//document.write("<br>url="+url);
</script>

		<div style="min-height:100px;"></div>

    	<!--一个容器-->
    	<div style="width: 400px;margin:0 auto;">
    		<!--笔.svg 左右显示-->
	        <img class="pen-img pen-move" src="image/pen.svg"></img>

	        <!--rect必须要用absolute，所以这里添加一个relative容器-->
	    	<div style="position:relative; display:inline-block; width:120px; height:80px">

	    		<!--yesido.svg 裁剪显示-->
	    		<img class="yesido-img yesido-move" src="image/yesido.svg"></img>
	    	</div>

			<!--墨水瓶.svg -->
	    	<img class="ink-img" src="image/ink.svg"></img>

	    	<!--水滴.svg -->
	    	<img class="drop-img drop-move" src="image/drop.svg"></img>
